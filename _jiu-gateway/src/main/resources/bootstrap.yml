server:
  port: ${jiu.port}
  servlet:
    context-path: ${jiu.context-path}
spring:
  application:
    name: ${jiu.name}
  profiles:
    active: dev
  cloud:
    gateway:
      x-forwarded:
        prefixEnabled: false
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: file-server
          uri: lb://file-server
          predicates:
            - Path=/file/**
          filters:
            - StripPrefix=1
        - id: msgs-server
          uri: lb://msgs-server
          predicates:
            - Path=/msgs/**
          filters:
            - StripPrefix=1
        - id: auth-server
          uri: lb://auth-server
          predicates:
            - Path=/oauth/**
          filters:
            - StripPrefix=1
        - id: auth-server-authority
          uri: lb://auth-server
          predicates:
            - Path=/authority/**
          filters:
            - StripPrefix=1
      default-filters:
        - name: Hystrix
          args:
            name: default
            fallbackUri: 'forward:/fallback'
        - name: RequestRateLimiter
          args:
            redis-rate-limiter.replenishRate: 30  #流速 每秒
            redis-rate-limiter.burstCapacity: 100   #令牌桶的容积
            rate-limiter: "#{@defaultRedisRateLimiter}"  #SPEL表达式去的对应的bean
            key-resolver: "#{@apiKeyResolver}" #SPEL表达式去的对应的bean
    nacos:
      config:
        server-addr: ${jiu.nacos.ip}:${jiu.nacos.port}
        file-extension: yml
        namespace: ${jiu.nacos.namespace}
        shared-configs:
          - dataId: common.yml
            refresh: true
          - dataId: mysql.yml
            refresh: true
          - dataId: redis.yml
            refresh: true
        enabled: true
        username: ${jiu.nacos.username}
        password: ${jiu.nacos.password}
      discovery:
        username: ${jiu.nacos.username}
        password: ${jiu.nacos.password}
        server-addr: ${jiu.nacos.ip}:${jiu.nacos.port}
        namespace: ${jiu.nacos.namespace}
        metadata:
          management.context-path: ${server.servlet.context-path:}${spring.mvc.servlet.path:}${management.endpoints.web.base-path:}
          grayversion: jiu
logging:
  config: classpath:log4j2-spring.xml





