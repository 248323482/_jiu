server:
  port: ${jiu.port}
  websocket:
    exporter:
      enable: ${jiu.websocket}
spring:
  # 模板引擎
  thymeleaf:
    mode: HTML
    encoding: utf-8
  application:
    name: ${jiu.name}
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: ${jiu.nacos.ip}:${jiu.nacos.port}
        file-extension: yml
        namespace: ${jiu.nacos.namespace}
        username: ${jiu.nacos.username}
        password: ${jiu.nacos.password}
        shared-configs:
          - dataId: common.yml
            refresh: true
          - dataId: mysql.yml
            refresh: true
          - dataId: rabbitmq.yml
            refresh: true
        enabled: true
      discovery:
        server-addr: ${jiu.nacos.ip}:${jiu.nacos.port}
        namespace: ${jiu.nacos.namespace}
        username: ${jiu.nacos.username}
        password: ${jiu.nacos.password}
        metadata:
          management.context-path: ${server.servlet.context-path:}${spring.mvc.servlet.path:}${management.endpoints.web.base-path:}
          grayversion: jiu
        #ip: 120.78.215.90
logging:
  config: classpath:log4j2-spring.xml





