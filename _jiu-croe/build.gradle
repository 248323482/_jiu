archivesBaseName = "jiu-croe"
//jar.enabled=true
// 通过implementation依赖的库只能自己库本身访问
// implementation "org.springframework.boot:spring-boot-starter-web:${springVersion}"
dependencies {
    compile "com.google.guava:guava:28.0-jre"
    compile "org.springframework.boot:spring-boot-starter-aop"
    compile "org.springframework.boot:spring-boot-starter-data-redis:${springBootVersion}"
    compile "commons-beanutils:commons-beanutils:1.9.3"
    compile "cn.hutool:hutool-all:5.2.3"
    compile "org.lionsoul:ip2region:1.7"
    compile "com.github.xiaoymin:knife4j-spring-boot-starter:2.0.2"
    compile "io.github.openfeign:feign-okhttp:10.2.3"
    compile "org.springframework.cloud:spring-cloud-starter-openfeign"
    compile "org.springframework.cloud:spring-cloud-starter-netflix-ribbon"
    compile "org.springframework.cloud:spring-cloud-starter-netflix-hystrix"
    compile "com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-discovery"
    compile "com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-config"
    //<!-- seata-all 1.0.0 SeataHystrixConcurrencyStrategy 和 本项目中 ThreadLocalHystrixConcurrencyStrategy 冲突，导致事务回滚失效 -->
    compile"io.seata:seata-all:1.0.0"
    compile "p6spy:p6spy:3.9.1"
    compile "com.baomidou:mybatis-plus-boot-starter:3.3.1"
    compile 'com.baomidou:mybatis-plus:3.3.1'
    compile 'com.baomidou:mybatis-plus-annotation:3.3.1'
    compile 'com.baomidou:mybatis-plus-core:3.3.1'
    compile "cn.hutool:hutool-core:5.3.0"
    implementation "org.apache.poi:poi:4.1.1"
    implementation "cn.afterturn:easypoi-web:4.1.0"
    implementation "mysql:mysql-connector-java:${mysqlConnectorVersion}"
    implementation "com.alibaba:druid-spring-boot-starter:1.1.22"
    implementation "com.alibaba:druid:1.1.22"
    implementation "org.web3j:core:4.5.17"
    implementation "org.bitcoinj:bitcoinj-core:0.14.3"
    compile "org.hibernate.validator:hibernate-validator:6.0.13.Final"
   // compile 'org.hibernate.validator:hibernate-validator:6.1.5.Final'
    compile  "com.plumelog:plumelog-logback:2.2.2"
    compile  "com.plumelog:plumelog-trace:2.2.2"
    compile 'cn.afterturn:easypoi-annotation:4.1.3'
    compile 'cn.afterturn:easypoi-base:4.1.3'
    compile 'cn.afterturn:easypoi:4.2.0'
    compile group: 'io.jsonwebtoken', name: 'jjwt-jackson', version: '0.11.1'
    compile group: 'io.jsonwebtoken', name: 'jjwt-impl', version: '0.11.1'
    compile group: 'io.jsonwebtoken', name: 'jjwt-api', version: '0.11.1'
    compile group: 'net.oschina.j2cache', name: 'j2cache-core', version: '2.8.2-release'
    compile 'org.eclipse.jgit:org.eclipse.jgit:5.7.0.202003110725-r'
    compile 'org.apache.maven.shared:maven-invoker:3.0.1'
    compile group: 'org.springframework', name: 'spring-websocket'
    compile 'com.xuxueli:xxl-rpc-core:1.2.1'
    compile 'org.quartz-scheduler:quartz:2.2.3'
    compile 'org.apache.commons:commons-email:1.5'
    compile 'org.codehaus.groovy:groovy:3.0.3'
    compile 'org.apache.commons:commons-exec:1.3'

    configurations {
        all*.exclude module: "slf4j-simple"
        all*.exclude module: "spring-boot-starter-tomcat"
        all*.exclude module: "spring-boot-starter-logging"
        all*.exclude module: "log4j-to-slf4j"
        all*.exclude module: "log4j-api"
        all*.exclude module: "logback-classic"
    }

}