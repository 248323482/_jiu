jiu:
  name: file-server
  port: 7000
  nacos:
    ip: budongi.club
    port: 8848
    namespace: jiu_dev
    username: nacos
    password: www.5211314.com
  swagger:
    enabled: true
    title: 文件系统
    description: 文件系统






server:
  port: ${jiu.port}
spring:
  application:
    name: ${jiu.name}
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: ${jiu.nacos.ip}:${jiu.nacos.port}
        file-extension: yml
        namespace: ${jiu.nacos.namespace}
        shared-configs:
          - dataId: common.yml
            refresh: true
          - dataId: mysql.yml
            refresh: true
        enabled: true
        username: ${jiu.nacos.username}
        password: ${jiu.nacos.password}
      discovery:
        username: ${jiu.nacos.username}
        password: ${jiu.nacos.password}
        server-addr: ${jiu.nacos.ip}:${jiu.nacos.port}
        namespace: ${jiu.nacos.namespace}
        metadata:
          management.context-path: ${server.servlet.context-path:}${spring.mvc.servlet.path:}${management.endpoints.web.base-path:}
          grayversion: jiu
logging:
  config: classpath:log4j2-spring.xml





